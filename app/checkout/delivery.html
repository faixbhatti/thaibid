<div class="col s12" style="background: white; padding: 10px">
    <h4 class="description-text blue-grey-text">Select delivery option</h4>


    <ul class="collection">
        <li class="collection-item avatar" style="padding-left: 50px">
            <p style="position: absolute; left: 10px">
                <input type="checkbox" id="delMeth" checked />
                <label for="delMeth"></label>
            </p>
            <span class="title">Standard delivery - Delivery to your doorstep.</span>
            <p><i>Delivery to all provinces only à¸¿39.</i> <br>
                <div style="display: flex">
                    <img src="{{img}}" alt="" ng-repeat="img in imgs" style="height: 20px; width: 22px; margin: 2px">
                </div>
            </p>
        </li>
    </ul>
    <div class="divider" style="margin: 20px 0"></div>

    <h3 class="description-text blue-grey-text">How would you like to pay?</h3>

    <div class="row" style="margin-bottom: 60px">
        <div class="col s4 center payment-holder" ng-click="selectPayment(1)">
            <h6 class="blue-grey-text" style="font-weight: 500">Cash on delivery</h6>

            <div style="text-align: center">
                <img src="{{img}}" alt="" ng-repeat="img in imgs | limitTo: 1" style="height: 20px; width: 22px; margin: 2px">
            </div>

            <p>
                <input type="checkbox" id="Cash" name="group1" ng-checked="paymentOption === 1" />
                <label for="Cash"></label>
            </p>
        </div>
        <div class="col s4 center payment-holder" ng-click="selectPayment(2)">
            <h6 class="blue-grey-text" style="font-weight: 500">ATM/Bank transfer</h6>
            <div style="text-align: center">
                <img src="{{img}}" alt="" ng-repeat="img in imgs | limitTo: 2 : 1" style="height: 20px; width: 22px; margin: 2px">
            </div>
            <p>
                <input type="checkbox" id="atm" name="group1" ng-checked="paymentOption === 2" />
                <label for="atm"></label>
            </p>
        </div>
        <div class="col s4 center payment-holder" ng-click="selectPayment(3)">
            <h6 class="blue-grey-text" style="font-weight: 500">Credit/Debit Cards</h6>
            <div style="text-align: center">
                <img src="{{img}}" alt="" ng-repeat="img in imgs | limitTo: 2 : 3" style="height: 24px; width: 26px; margin: 3px">
            </div>
            <p>
                <input type="checkbox" id="card" name="group1" ng-checked="paymentOption === 3" />
                <label for="card"></label>
            </p>
        </div>

        <div class="divider" style="margin: 20px 0"></div>

        <div class="col s12">
            <div ng-hide="discounted">
                <h5 class="blue-grey-text" style="font-weight: 500; font-size: 17px">Use a coupon code to get a discount</h6>
                    <form ng-submit="getDiscount(couponCode)" style="padding: 15px">
                        <div class="row">
                            <div class="col s12">
                                <input type="text" ng-model="couponCode" placeholder="Enter your coupon code" validate>
                            </div>
                            <div style="text-align: center;">
                                <button class="btn waves-effect blue-grey" type="submit">Confirm</button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="discount-alert" ng-show="discounted">
                <i class="material-icons green-text">check</i>
                <h5 class="blue-grey-text" style="font-weight: 500">Congrats! you have received a 10% discount</h6>
            </div>
        </div>
    </div>
    <button class="btn waves-effect waves-light blue-grey lighten-3 left review-button" ng-click="stepTo(0)">Back</button>
    <button class="btn waves-effect waves-light blue lighten-2 right review-button" ng-click="stepTo(2)">Next</button>
</div>
