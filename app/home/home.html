<div ng-controller="homeCtrl">
    <div class="separator hide-on-med-only"></div>
    <div class="row" style="margin-bottom: 0">
        <div class="col s12" style="padding: 0">
            <div class="card-panel teal lighten-3" style="padding: 3px;">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="image/slideshow/behind-light.jpg" style="border-radius: 5px">

                            <div class="caption left-align">
                                <h3 style="text-transform: uppercase">Get the latest fashionable wears</h3>
                                <h5 class="light grey-text text-lighten-3">Pay as little as possible</h5>
                            </div>
                        </li>
                        <li>
                            <img src="image/slideshow/hat.jpg" style="border-radius: 5px">
                            <div class="caption center-align">
                                <h3 style="text-transform: uppercase">Costumes and designers materials</h3>
                                <h5 class="light grey-text text-lighten-3">We will refund if we don't live up to the hype</h5>
                            </div>
                        </li>
                        <li>
                            <img src="image/slideshow/plus-size.jpg" style="border-radius: 5px">
                            <div class="caption center-align">
                            </div>
                        </li>
                        <li>
                            <img src="image/slideshow/pose.jpg" style="border-radius: 5px">
                            <div class="caption right-align">
                                <h3 style="text-transform: uppercase">Get discounted prices</h3>
                                <h5 class="light grey-text text-lighten-3">We will refund if we don't live up to the hype</h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l2 m12 s12 hide-on-med-and-down">
            <all-categories data-pin="true"></all-categories>
        </div>

        <div class="col l10 m12 s12">
            <div class="row" id="prod-list" style="min-height: 300px">

                <product-list products="deals" columns="3" id="home" ng-hide="dataLoading"></product-list>

                <th-carousel></th-carousel>

                <product-list products="rest" columns="3" id="home" ng-hide="dataLoading"></product-list>

                <div class="preloader-wrapper active" style="margin-left: 50%" ng-show="loading || dataLoading">
                    <div class="spinner-layer spinner-teal-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
