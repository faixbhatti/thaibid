<div class="col l{{$ctrl.columns}} m4 s6 product-col" ng-repeat="product in $ctrl.products | limitTo: $ctrl.limit" ng-click="searching()">

    <div class="card product-shadow hoverable prod-card" style="cursor: pointer;" ng-click="$ctrl.viewProduct(product.pm_slug)">
        <div class="card-image prod-card-img" style="min-height: 117px">
            <!--<a data-thumbnail="{{product.images[0].image_small}}" class="progressive replace">-->
                <img src="" alt="{{product.pm_title}}" class="responsive-img preview prod-img" style="height: 70%" lazy-load placehold="{{product.images[1].image_small}}">
            <!--</a>-->
            <a class="btn-floating halfway-fab waves-effect waves-dark main-green" name="{{product.pm_title}}"><i
                        class="material-icons">gavel</i></a>
        </div>
        <div class="card-content">
            <p class="card-title black-text truncate" style="font-size: 13px; font-weight: 700"> {{product.pm_title}}</p>
            <span class="subheader grey-text text-darken-2 card-time-text">{{product.pm_minimumbid | currency : 'à¸¿'}}
            <timer class="right prod-timer" countdown="$ctrl.time" interval="1000" finish-callback="$ctrl.restartTimer()">
                <i class="material-icons left red-text hide timer-icon hide-on-small-and-down" style="vertical-align: middle">timer</i>
                {{millis | date:'mm:ss'}}
                </timer>
            </span>
        </div>
    </div>
</div>
