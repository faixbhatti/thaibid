<div class="col l{{$ctrl.columns}} m4 s6" ng-repeat="product in $ctrl.products | limitTo: $ctrl.limit" style="padding: 0 0.4rem">

    <div class="card hoverable" style="height: 90%">
        <a href="#!/product/{{product.id}}">
            <div class="card-image">
                <img src="image/header-bg.png" class="responsive-img" style="height: 70%" ng-hide="product.image">
                <img src="{{product.image}}" class="responsive-img" style="height: 70%" ng-show="product.image">
                <a class="btn-floating halfway-fab waves-effect waves-dark teal lighten-4"><i
                        class="material-icons">gavel</i></a>
            </div>
        </a>
        <div class="card-content">
            <p class="card-title black-text truncate" style="font-size: 13px; font-weight: 700"> {{product.name}}</p>
            <span class="subheader grey-text text-darken-2 card-time-text">{{product.price | currency : 'à¸¿'}}
            <timer class="right" countdown="$ctrl.time" interval="1000" finish-callback="$ctrl.restartTimer()">{{millis | date:'mm:ss'}}</timer>
            </span>
        </div>
    </div>
</div>
