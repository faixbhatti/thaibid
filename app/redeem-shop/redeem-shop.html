<section ng-if="!$ctrl.loading">
    <div class="redeem separator hide-on-med-only"></div>
    <div class="teal lighten-3 redeem waterfall center">
        <img src="image/slideshow/redeem-1.jpg" alt="background img" class="redeem-offer-img">
    </div>
</section>

<section style="min-height: 500px" ng-if="$ctrl.loading">
    <thai-spinner position="$ctrl.spinnerPosition"></thai-spinner>
</section>

<section ng-if="!$ctrl.loading">
    <div class="row">
        <div class="col l2">
            <user-sidebar></user-sidebar>
            <app-search-sidebar limit="$ctrl.limit"></app-search-sidebar>
        </div>
        <div class="col l10 m12 s12 prod-list-holder">
            <div class="row">
                <app-redeem-products limit="$ctrl.limit" products="$ctrl.products"></app-redeem-products>
            </div>
        </div>
    </div>
</section>
