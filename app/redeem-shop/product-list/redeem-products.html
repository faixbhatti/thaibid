<div class="col l3 m4 s6 product-col" ng-repeat="product in $ctrl.products | limitTo: $ctrl.limit">

    <div class="card product-shadow hoverable pointer" ng-click="$ctrl.viewProduct(product.pm_slug)">
        <div class="card-image prod-card-img">
            <img alt="{{product.image}}" src="{{product.image || 'image/header-bg.png'}}" class="responsive-img"
                 style="height: 70%" ng-if="product.image">
            <a class="btn-floating halfway-fab waves-effect waves-dark main-green" ng-click="$ctrl.addToCart(product)"
               name="{{product.name}}"><i
                    class="material-icons">shopping_cart</i></a>
        </div>
        <div class="card-content">
            <p class="card-title black-text truncate"
               style="font-size: 13px; font-weight: 700; text-transform: capitalize">{{product.pm_title}}</p>
            <span class="subheader points-text">{{product.pm_purchaseprice}}<span class="points"> points</span></span>
        </div>
    </div>
</div>
