<div id="delete-modal" class="modal">
    <div class="modal-content" style="text-align: center">
        <i class="material-icons" style="color: #f55454;border: 3px solid;padding: 15px;border-radius: 50%;font-size: 40px;margin: 10px 0;">delete</i>
        <h4 class="center" style="font-size: 21px; margin: 10px 0;">
            Are you sure you want to delete this item?
        </h4>
        <p style="opacity: 0.7;" ng-click="$ctrl.clean()">
            You'll have to add item again to cart
        </p>
    </div>
    <div class="modal-footer">
        <a href="" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="$ctrl.shake()">Yes</a>
        <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
    </div>
</div>
