<!--<div style="position: absolute; top: 50%; left: 50%"><h1>Orders</h1></div>-->
<div class="card z-depth-0">
    <div class="card-content" style="min-height: 520px">
        <div class="">
            <span class="card-title left green-steel-text" style="font-size: 16px; font-weight: 500; letter-spacing: .04em; text-transform: uppercase"><i
                    class="material-icons green-steel-text left" style="font-size: 30px">assignment</i>Orders</span>
            <p class="right">
                <input type="checkbox" class="filled-in center" id="clear-orders" />
                <label for="clear-orders">Clear all</label>
            </p>
        </div>

        <div class="divider"></div>

        <div>
            <!--<i class="material-icons medium green-steel-text">assignment</i>
            <p style="font-size: 14px">No orders</p>-->
            <table class="striped bordered order-table">
                <thead>
                    <tr>
                        <th class="table-header truncate" style="text-align: unset">Product Name</th>
                        <th class="table-header hide-on-small-and-down" style="text-align: unset">Quantity</th>
                        <th class="table-header hide-on-small-and-down" style="text-align: unset">Bid Amount</th>
                        <th class="table-header" style="text-align: unset">Price</th>
                        <th class="table-header" style="text-align: unset">Sub Total</th>
                        <th class="table-header" style="text-align: unset">Invoice</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="order in orders">
                        <td class="table-text reduce-text">{{order.name}}</td>
                        <td class="table-text reduce-text hide-on-small-and-down">{{order.quantity}}</td>
                        <td class="table-text reduce-text hide-on-small-and-down">{{order.price + 15 | currencyName : 'baht'}}</td>
                        <td class="table-text reduce-text">{{order.price | currencyName : 'baht'}}</td>
                        <td class="table-text reduce-text">{{(order.price + 15) * order.quantity | currencyName: 'baht'}}</td>
                        <td class="table-text reduce-text"><a href="javascript:void(0)" ng-click="showInvoice(order)">#{{order.invoice}} </a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
