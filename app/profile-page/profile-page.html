<div class="separator hide-on-med-only"></div>
<div class="row" style="padding: 5px 5px">
    <div class="col l3 m12 s12" style="padding: 0 8px;" id="profile">
        <div class="card">
            <div class="grey lighten-4" style="background: url('image/header-bg.png'); text-align: center; padding: 20px 0">
                <div class="prof-holder">
                    <img src="{{user.profile_image_large}}" class="responsive-img center prof-img">
                </div>
                <h4 class="display-name darken-2">{{user.um_name}}</h4>
                <p class="grey-text darken-2 email no-margin"> {{user.um_email}} </p>
            </div>

            <div class="card-content" style="padding: 2px 10px">
                <ul class="collection">
                    <li class="collection-item item" ng-click="$ctrl.switchTab('auctions')">
                        <div> <span class="name">Auctions</span><a href="" class="secondary-content ebony-blue colored"><i class="material-icons colored-icons white-text">gavel</i></a></div>
                    </li>
                    <div class="divider"></div>
                    <li class="collection-item item" ng-click="$ctrl.switchTab('orders')">
                        <div> <span class="name">Orders</span><a href="" class="secondary-content green-steel colored"><i class="material-icons colored-icons white-text">assignment</i></a></div>
                    </li>
                    <div class="divider"></div>
                    <li class="collection-item item" ng-click="$ctrl.switchTab('cart')">
                        <div> <span class="name">Cart</span><a href="" class="secondary-content grey-silver colored"><i class="material-icons colored-icons white-text">shopping_cart</i></a></div>
                    </li>
                    <div class="divider"></div>
                    <li class="collection-item item" ng-click="$ctrl.switchTab('rewards')">
                        <div> <span class="name">Rewards</span><a href="" class="secondary-content blue colored"><i class="material-icons colored-icons white-text">loyalty</i></a></div>
                    </li>
                </ul>
            </div>

            <div class="card-menu">
                <div class="edit-user waves-effect waves-grey waves-dark" data-delay="50" data-position="top" data-tooltip="Edit profile" ng-click="$ctrl.switchTab('editProfile')">
                    <i class="material-icons">mode_edit</i>
                </div>
            </div>
        </div>
    </div>

    <div class="col l9 m12 s12" style="padding: 0 8px" id="user-info">
        <div class="white z-depth-0" style="min-height: 503px">
            <div>
                <user-cart ng-if="template === 'cart'"></user-cart>
                <user-auctions ng-if="template === 'auctions'" auctions="$ctrl.auctions" item="currentInfo"></user-auctions>
                <user-edit-profile ng-if="template === 'edit-profile'"></user-edit-profile>
                <user-orders ng-if="template === 'orders'"></user-orders>
                <user-rewards ng-if="template === 'rewards'"></user-rewards>
            </div>
        </div>
    </div>

    <purchase-modal info="currentInfo"></purchase-modal>
    <invoice-modal item="item"></invoice-modal>
</div>
