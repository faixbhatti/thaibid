<div class="card z-depth-0">
    <div class="card-content">
        <div class="">
            <span class="card-title left ebony-blue-text" style="font-size: 16px; font-weight: 500; letter-spacing: .04em; text-transform: uppercase"><i
                    class="material-icons ebony-blue-text left" style="font-size: 30px">gavel</i>Auctions</span>
            <p class="right">
                <input type="checkbox" class="filled-in center" id="clear-all" />
                <label for="clear-all">Clear all</label>
            </p>
        </div>

        <div class="divider"></div>

        <ul class="collection">
            <li class="collection-item avatar item with-avatar" ng-repeat="auction in auctions" style="padding-left: 57px;" ng-click="displayInfo(auction)">
                <img src="{{auction.image}}" alt="auction.name" class="circle" style="opacity: 1; left: 0; height:50px; width:50px">
                <span class="black-text" style="font-size: 16px"><a href="/product/{{auction.id}}">{{auction.name}}</a></span>
                <p class="item-subtitle grey-text" style="font-size: 14px"><span class="tooltipped" data-delay="50" data-position="bottom" data-tooltip="Product price"><i
                        class="material-icons blue-text" style="font-size: 20px; vertical-align: middle; margin-right: 6px">label</i>{{auction.price}}</span><br>
                    <span class="tooltipped" data-delay="50" data-position="bottom" data-tooltip="Bid amount"><i
                            class="material-icons red-text" style="font-size: 20px; vertical-align: middle; margin-right: 6px">loyalty</i>{{auction.price + 10}}</span>
                </p>
                <a class="secondary-content tooltipped" data-delay="50" data-position="bottom" data-tooltip="Won Auction" style="right: 0"><i class="material-icons light-green-text darken-2"
                                                                  ng-if="auction.won">check_circle</i></a>
                <a class="secondary-content tooltipped" data-delay="50" data-position="bottom" data-tooltip="Lost Auction" style="right: 0"><i class="material-icons red-text darken-2"
                                                                   ng-if="!auction.won">cancel</i></a>
            </li>
        </ul>
    </div>
</div>
