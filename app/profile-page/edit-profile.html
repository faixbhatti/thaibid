<div class="card z-depth-0">
    <div class="card-content">
        <div class="">
            <p class="left waves-effect waves-dark" style="font-weight: 500" ng-click="switchTab('auctions')"><i class="material-icons left">arrow_back</i>back</p>

            <span class="card-title center" style="font-size: 16px; font-weight: 500; letter-spacing: .04em; text-transform: uppercase"><i
                    class="material-icons" style="font-size: 30px; margin-right: 10px; vertical-align: middle">person</i>Edit Profile</span>
        </div>

        <div class="divider"></div>

        <div class="row">
            <form class="col l8 push-l2 m12 s12 ">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" ng-model="name">
                        <label for="username" class="active">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l6 m6 s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col l6 m6 s12">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Address</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l6 m6 s12">
                        <input id="country" type="text" class="autocomplete">
                        <label for="country">Country</label>
                    </div>

                    <div class="input-field col l6 m6 s12">
                        <input id="province" type="text" class="validate">
                        <label for="province">Province</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col l6 m6 s12">
                        <input id="district" type="text" class="validate">
                        <label for="district">District</label>
                    </div>

                    <div class="input-field col l6 m6 s12">
                        <input id="sub-d" type="text" class="validate">
                        <label for="sub-d">Sub-district</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col l6 m6 s12">
                        <input id="phone" type="text" class="validate" required>
                        <label for="phone">Phone</label>
                    </div>

                    <div class="input-field col s6">
                        <select class="icons">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="english" data-icon="image/uk.png" class="circle">English</option>
                            <option value="thai" data-icon="image/thai.png" class="circle">Thai</option>
                        </select>
                        <label>Language</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light blue center" style="width: 50%; margin: auto; display: block">Save Profile
                </button>
            </form>
        </div>

    </div>
</div>
